<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Clock</title>

      <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
       


      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet"  href="css/styles.css">
<script src="javascript/scripts.js"></script>


</head>
<body>

<div class="container">
 
    <div class='inline-block container left unit'>
      <button class='btn btn-primary inline minus operator'>-</button>
      <div class='inline value' id='clock'>1</div>
      <button class='btn btn-primary inline plus operator'>+</button>
    </div>
    
    <div class='inline-block container right unit'>
      <button class='btn btn-primary inline minusB operator'>-</button>
      <div class='inline clock value' id='break'>1</div>
      <button class='btn btn-primary inline plusB operator'>+</button>
    </div>
    
    </br>
   <div class="box">
    <div id='fill'>
     <div id='timer'>
       timer
      </div>
     </div>
     <button class='btn btn-primary go'>start</button>
  </div>
  
</div>
</body>
</html>
